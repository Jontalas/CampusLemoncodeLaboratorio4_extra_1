<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laboratorio 4 - Extra 1</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <div class="container">
        <div class="data">
            <label for="operator"><b>Operator</b></label>
            <input type="number" id="operator" name="operator" />
        </div>
        <div class="actions">
            <button type="button" id="add">
                Add
            </button>
            <button type="button" id="subtract">
                Subtract
            </button>
            <button type="button" id="multiply">
                Multiply
            </button>
            <button type="button" id="divide">
                Divide
            </button>
        </div>
        <div class="actions">
            <button type="button" class="result" onclick="resultado()">
                Result
            </button>
            <button type="button" class="clear" onclick="limpiar()">
                Clear
            </button>
        </div>
    </div>
    <script src="Laboratorio4_x1.js"></script>
</body>

</html>
